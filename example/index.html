<!DOCTYPE html>
<html>
  <head>
    <!--
    <link href='../public/public.css' rel='stylesheet' media='screen'>
    -->
    <style type="text/css">
      footer{
        background: #000;
        width: 100%;
        height: 300px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>

    <script data-template-name='index' type='text/x-handlebars'>
      <ul>
      {{#each item in model}}
      <li>{{item}}</li>
      {{/each}}
      </ul>
      <button>load more</button>
      <footer>
      </footer>
    </script>

    <script src='../public/public.js'></script>

    <script type='text/javascript'>

      var Mixin = require('ember-scroll');

      var App = Em.Application.create();

      App.IndexRoute = Em.Route.extend({
        model: function() {
          var items = [];
          var n = 0;
          while (n<100){
            (function(n){
              items.pushObject(n);
            })(n);
            n++;
          }
          return items;
        },
        actions: {
          onscroll: function() {
            var items = this.modelFor('index');
            var last  = items.get('lastObject');
            var n = last;
            while (++n<last+100){
              (function(n){
                items.pushObject(n);
              })(n);
            }
          }
        }
      });

      App.IndexView = Em.View.extend(Mixin, {
        optionScrollElement: 'button'
      });

    </script>
  </body>
</html>
